<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Filo data</title>
</head>
<body>
    <main class="container">

        <section class="container__one">
            <div class="container__obtion">
                <div class="container__filo">
                    <img src="./images/logo.svg" class="logo" alt="logo-fylo">
                </div>
                <div class="container__icons">
                    <div class="container__icon">
                        <img src="./images/icon-document.svg" class="icon" alt="icon-document">
                    </div>
                    <div class="container__icon">
                        <img src="./images/icon-folder.svg" class="icon" alt="icon-folder">
                    </div>
                    <div class="container__icon">
                        <img src="./images/icon-upload.svg" class="icon" alt="icon-upload">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container__two">
            <div class="container__ms">
                <h4 class="copy">
                    You've used <span class="copy__number">815 GB</span> of your storage
                </h4>
                <div class="bar">
                    <div class="point"></div>
                </div>
                <div class="rang">
                    <h2 class="giga">0 GB</h2>
                    <h2 class="giga">1000 GB</h2>
                </div>
            </div>
        </section>
        
    </main>

        <section class="container__legend">
            <h2 class="legend">185</h2>
            <h2 class="small">GB LEFT</h2>
        </section>
    
    <img src="./images/bg-desktop.png"
    class="img__bg desktop" alt="img-desktop">
    <img src="./images/bg-mobile.png" class="img__bg mobile" alt="bg-mobile">
    
</body>
</html>
